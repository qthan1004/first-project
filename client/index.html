<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        // GET
        $(document).ready(function () {
            $("#get-text-btn").click(function () {
                alert($(`#test-line`).text())
            })

            $("#get-HTML-btn").click(function () {
                alert($(`#test-line`).html())
            })

            $("#get-value-btn").click(function () {
                alert($(`#username-input`).val())
            })

            $("#get-attr-btn").click(function () {
                alert($(`#test-line`).attr("style"))
            })

            //SET
            $("#set-text-btn").click(function () {
                $(`#test-line`).text("Thanh đẹp zai")
            })

            $("#set-HTML-btn").click(function () {
                $(`#test-line`).html("<p>Thanh đẹp giai</p>")
            })

            $("#set-value-btn").click(function () {
                $(`#username-input`).val('Minh phake kiki')
            })

            $("#set-attr-btn").click(function () {
                $(`#label`).attr('style="background-color: tomato;color:white;padding:8px"')
            })

            //ADD

            $("#append-btn").click(function () {
                $(`#test-line`).append("<h2>Thanh đẹp giai</h2>")
            })

            $("#after-btn").click(function () {
                $(`#test-line`).after("<h2>Thanh Thanh</h2>")
            })
        })
    </script>
</head>

<body>
    <p id="test-line" style="background-color: tomato;color:white;padding:8px;width: 150px;">Bài Tập <b>TEST</b> JQuery
    </p>
    <label id="label" for="username">Username</label>
    <input name="username" id="username-input" value="Test JQuery" type="text">

    <!-- GET -->
    <h4>GET</h4>
    <button id="get-text-btn">Get Text</button>
    <button id="get-HTML-btn">Get HTML</button>
    <button id="get-value-btn">Get Value</button>
    <button id="get-attr-btn">Get Attr</button>

    <!-- SET -->
    <h4>SET</h4>
    <button id="set-text-btn">Set Text</button>
    <button id="set-HTML-btn">Set HTML</button>
    <button id="set-value-btn">Set Value</button>
    <button id="set-attr-btn">Set Attr</button>

    <!-- ADD -->
    <h4>ADD</h4>
    <button id="append-btn">Append Text</button>
    <button id="after-btn">After Text</button>

</body>

</html>
