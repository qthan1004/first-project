<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.js"></script>
    <script>
        let getTiming = setInterval(() => {
            if (getTiming) clearInterval()

            let title = $('#namepost').val()
            let content = $('#content').val()

            if (title && content) {
                $('#submit').css('animation', 'scale 1s alternate infinite')
            } else {
                $('#submit').css('animation', 'none')
            }
        }, 300)
    </script>
    <title>Post-Jquery</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        width: 100vw;
        height: 100vh;
        background: url('https://i.pinimg.com/originals/76/9e/e5/769ee5511824e1d83d83f18199d59c7a.jpg') no-repeat;
        background-position: center;
        background-size: 100%;
    }

    body::after {
        content: "";
        background: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: .5;
    }

    h1 {
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
        font-size: 2.75rem;
        color: rgb(145, 238, 187);
        text-shadow: 0 0 2px rgb(240, 60, 75),
            0 0 4px rgb(240, 60, 75),
            0 0 6px rgb(240, 60, 75),
            0 0 8px rgb(240, 60, 75),
            0 0 10px rgb(240, 60, 75);
    }

    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgb(238, 232, 232);
        padding: 20px 30px;
        box-shadow: -1px 10px 25px -10px black;
    }

    input {
        outline: none;
        margin: 5px 0 10px 2px;
        padding-left: 5px;
    }

    #title {
        width: calc(100vw * 50 / 100);
        padding: 10px;
        border: solid .5px gray;
        border-radius: 5px;
    }

    textarea {
        width: calc(100vw * 50 / 100);
        height: calc(100vh * 40 / 100);
        padding: 10px;
        border-radius: 5px;
        outline: none;
    }

    #submit {
        margin: 10px 0;
        padding: 10px 50px;
        border-radius: 10px;
        border: 1px solid tomato;
        background-color: tomato;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        font-weight: 550;
    }

    #submit:hover {
        background-color: rgb(250, 141, 121);
        border: 1px solid rgb(250, 141, 121);
    }

    @keyframes scale {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 1;
            transform: scale(1.15);
            background-color: blue;
            border: 1px solid blue;
        }
    }

    label {
        color: tomato;
        margin: 20px 0;
        margin-bottom: 10px;
        font-weight: 550;
    }
</style>

<body>
    <h1>CREATE NEW POST</h1>
    <form action="/posts" method="post">
        <label for="">Post Name:</label>
        <br>
        <input type="text" name="namepost" id="namepost" placeholder="Type name for your post">
        <br>
        <label for="">Post Content:</label>
        <br>
        <textarea name="content" id="content" placeholder="Type content for your post"></textarea>
        <br>
        <input type="submit" id="submit" value="Create">
    </form>
</body>

</html>
